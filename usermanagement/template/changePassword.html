<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/longin.css') }}">
  <title>Document</title>
</head>

<body>
  <main>
    <form action="/changepassw" method="POST">
      <div class="form-group">
        <h1>GitHub Lite</h1>
        <legend>Change Password</legend>
      </div>
      <div class="form-group">
        <label for="">Username</label>
        <input class="stream" type="text" name="username">
        <label for="">Password</label>
        <input class="stream" type="password" name="password">
        <label for="">New Password</label>
        <input class="stream" type="password" name="newpassword">
      </div>
      <div class="erreur">{{erreur}}</div>
      <div class="form-group">
        <button class="btn">Change</button>
      </div>
    </form>
  </main>
</body>

</html>
